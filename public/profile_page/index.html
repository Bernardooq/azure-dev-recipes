    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">
            My Profile
        </h4>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list"
                            href="#account-general">General</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-personal-info">Personal info</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-change-password">Change password</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-sub">Subscriptions</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                            <div class="card-body media align-items-center"> <!--Profile Picture-->
                                <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt
                                    class="d-block ui-w-80">
                                <div class="media-body ml-4">
                                    <label class="btn btn-outline-primary">
                                        Upload new photo
                                        <input type="file" class="account-settings-fileinput">
                                    </label> &nbsp;
                                    <button type="button" class="btn btn-default md-btn-flat">Reset</button>
                                    <div class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>
                                </div>
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body">                        
                                <div class="form-group"> <!--Username-->
                                    <label class="form-label">Username: </label>
                                    <span id="username" class="form-control-static"></span>
                                </div>
                                <div class="form-group"> <!--Name-->
                                    <label class="form-label">Name: </label>
                                    <span id="name" class="form-control-static"></span>
                                </div>
                                <div class="form-group"> <!--Bio-->
                                    <label class="form-label">Bio: </label>
                                    <span id="bio" class="form-control-static"></span>
                                </div>
                                <div class="container">
                                    <div class="row">
                                        <div class="col text-right mt-3">
                                            <button id="editBtnGeneral" type="button" class="btn btn-primary">Edit</button>
                                            <button id="saveBtnGeneral" type="button" class="btn btn-primary d-none">Save</button>
                                            <button id="cancelBtnGeneral" type="button" class="btn btn-default d-none">Cancel</button>
                                        </div>                                        
                                    </div>
                                </div>     
                            </div>
                            
                        </div>
                        <div class="tab-pane fade" id="account-personal-info">
                            <div class="form-group">
                                <label class="form-label">Email: </label>
                                <span id="email" class="form-control-static"></span>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Birthday: </label>
                                <span id="birthday" class="form-control-static"></span>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Country: </label>
                                <span id="country" class="form-control-static"></span>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Phone: </label>
                                <span id="phone" class="form-control-static"></span>
                            </div>
                            <div class="container">
                                <div class="row">
                                    <div class="col text-right mt-3">
                                        <button id="editBtnPersonal" type="button" class="btn btn-primary">Edit</button>
                                        <button id="saveBtnPersonal" type="button" class="btn btn-primary d-none">Save</button>
                                        <button id="cancelBtnPersonal" type="button" class="btn btn-default d-none">Cancel</button>
                                    </div>                                        
                                </div>
                            </div>  
                        </div>
                        <div class="tab-pane fade" id="account-change-password">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">Current password</label>
                                    <input id="currentPasswordInput" type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">New password</label>
                                    <input id="newPasswordInput" type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Repeat new password</label>
                                    <input id="repeatPasswordInput" type="password" class="form-control">
                                </div>
                                <div class="container">
                                    <div class="row">
                                        <div class="col text-right mt-3">
                                            <button id="saveBtnPassword" type="button" class="btn btn-primary">Confirm</button>
                                        </div>                                        
                                    </div>
                                </div> 
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-sub">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">My Subscriptions</label>
                                    <!-- segmento dentro del grupo  -->
                                    <div id="subs">
                                        wola
                                    </div>
                                </div>
                                <!--Todo el blocque completo-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
