      <script>
        document.addEventListener('DOMContentLoaded', function () {
          const analyticsData = {
            labels: ['New Recipes', 'New Users', 'Eliminated Users', 'Eliminated Recipes'],
            datasets: [{
              label: 'Quantity',
              backgroundColor: 'rgba(253,202,225, 1)',
              borderColor: 'rgba(253,253,150, 6)',
              borderWidth: 1,
              data: [25, 10, 5, 15]
            }]
          };
    
          const chartOptions = {
            scales: {
              yAxes: [{
                ticks: {
                  beginAtZero: true
                }
              }]
            },
            defaultFontFamily: "'Arial', sans-serif", // Change the font family here
             defaultFontSize: 16, // Change the font size here
            defaultFontStyle: 'bold' // Change the font weight here
          };
    
          const ctx = document.getElementById('analyticsChart').getContext('2d');
          const myChart = new Chart(ctx, {
            type: 'bar',
            data: analyticsData,
            options: chartOptions
          });
        });
      </script>
