<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />

        <link rel="stylesheet" href="style_recipe.css">

        <!-- Modal trigger button -->
        <button
            type="button"
            class="btn btn-primary btn-lg"
            data-bs-toggle="modal"
            data-bs-target="#registroRecetaModal"
        >
            Launch
        </button>
        
        <!-- Modal Body -->
        <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
        <div class="modal fade" id="registroRecetaModal" tabindex="-1" aria-labelledby="registroRecetaModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content" style="background: #B6FFEA;">
                <div class="modal-header">
                  <h5 class="modal-title" id="registroRecetaModalLabel">Create new Recipe</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form id="recipeForm">
                    <div class="mb-3">
                      <label for="titulo" class="form-label">Name/Title:</label>
                      <input type="text" id="titulo" name="titulo" class="form-control" required>
                    </div>
                    <div class="mb-3">
                      <label for="descripcion" class="form-label">Description:</label>
                      <textarea id="descripcion" class="form-control" name="descripcion" rows="4" required></textarea>
                    </div>
                    <div class="mb-3">
                      <label for="duracion" class="form-label">Prep Time (in minutes):</label>
                      <input type="number" id="duracion" name="duracion"  class="form-control" required>
                    </div>
                    <div class="mb-3">
                      <label for="cooktime" class="form-label">Cook Time (in minutes):</label>
                      <input type="number" id="cooktime" name="cooktime"  class="form-control" required>
                    </div>
                    <div class="mb-3">
                      <label for="category" class="form-label">Categories:</label>
                      <select id="categoryDropDown" class="form-control}">
                          <option value="">Choose a category</option>
                      </select>
                      <button type="button" onclick="agregarIngrediente()" class="action-btn" id="Add">ADD</button>
                      <div id="categoryContainer"></div>
                    </div>
                    <div class="mb-3">
                      <label for="pasos" class="form-label">Steps:</label>
                      <textarea id="pasos" name="pasos" rows="4" class="form-control" required></textarea>
                    </div>
                    <div class="mb-3">
                      <label for="ingredients" class="form-label">Ingredients:</label>
                      <textarea id="ingredients" name="ingredients" rows="4" class="form-control" required></textarea>
                      <button type="button" onclick="agregarIngrediente()" class="action-btn" id="addIngredientBtn">ADD</button>
                    </div>
                    <div class="mb-3">
                      <label for="tools" class="form-label">Tools:</label>
                      <textarea id="tools" name="tools" rows="4" class="form-control" required></textarea>
                    </div>
                    <div class="mb-3">
                      <button type="submit" class="action-btn">Create Recipe</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Bootstrap JS (optional) -->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
          <!-- jQuery (required for Bootstrap JavaScript plugins) -->
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
          
          
    </head>

    <body>
        
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        
    </body>
</html>
