        <div class="modal fade" id="registroRecetaModal" tabindex="-1" aria-labelledby="registroRecetaModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content" style="background: #B6FFEA;">
              <div class="modal-header">
                <h5 class="modal-title" id="registroRecetaModalLabel">Create new Recipe</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="recipeForm">
                  <div class="mb-3">
                    <label for="titulo" class="form-label">Name/Title:</label>
                    <input type="text" id="titulo" name="titulo" class="form-control" required>
                  </div>
                  <div class="mb-3">
                    <label for="descripcion" class="form-label">Description:</label>
                    <textarea id="descripcion" class="form-control" name="descripcion" rows="4" required></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="duracion" class="form-label">Prep Time (in minutes):</label>
                    <input type="number" id="duracion" name="duracion"  class="form-control" required>
                  </div>
                  <div class="mb-3">
                    <label for="cooktime" class="form-label">Cook Time (in minutes):</label>
                    <input type="number" id="cooktime" name="cooktime"  class="form-control" required>
                  </div>
                  <div class="mb-3">
                    <label for="category" class="form-label">Categories:</label>
                    <select id="categoryDropDown" class="form-control">
                        <option value="">Choose a category</option>
                    </select>
                    <div id="categoryContainer"></div>
                  </div>
                  <div class="mb-3">
                    <label for="pasos" class="form-label">Steps: (separated by a coma)</label>
                    <textarea id="pasos" name="pasos" rows="4" class="form-control" required></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="ingredients" class="form-label">Ingredients: (separated by a coma)</label>
                    <textarea id="ingredients" name="ingredients" rows="4" class="form-control" required></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="tools" class="form-label">Tools: (separated by a coma)</label>
                    <textarea id="tools" name="tools" rows="4" class="form-control" required></textarea>
                  </div>
                  <div class="mb-3">
                    <button type="submit" class="action-btn">Create Recipe</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
